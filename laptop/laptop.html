<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />

  <body>
    <section>
      <div class="container-fluid vh-100">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">

              <h6 class="sidebar-heading d-flex align-items-center px-3 mt-4 mb-1 text-muted">
                <a class="d-flex align-items-center text-muted" href="#" aria-label="Chọn sản phẩm">
                </a>

              <ul class="app-sidebar nav flex-column mb-2"></ul>
            </div>
          </nav>

          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

              <h1 class="app-heading h2 text-center capitalize">HOME </h1>
            </div>
            <!-- PRODUCTS -->
            <div class="products row"></div>
